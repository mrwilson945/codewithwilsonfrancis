<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport">
    <content="width=device-width, initial-scale=1.0" />
    <title>Amazon Product page </title>
    <link rel="stylesheet" href="/styles.css">

<body>

    <header>
        <!--this is our first div-->
        <div class="logo">
            <img src="/logo.jpg" alt="logo"  />

        </div>
        <!--this is the second div-->
        <div class="middle_container">
            <div class="cat">
                <b><span>Cartegories</span></b>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="third_cnt">
            <span><i class="fa-solid fa-bookmark"></i></span>
            <span><i class="fa-solid fa-headset"></i></span>
            <span><i class="fa-solid fa-cart-shopping"></i></span>
            <div class="profile">
                <img src="https://th.bing.com/th?id=OIP.IGNf7GuQaCqz_RPq5wCkPgHaLH&w=204&h=306&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="profile" />
                <span></span>
                
            </div>

        </div>

    </header>
</body>

</head>



<script src="https://kit.fontawesome.com/75f0f164c8.js" crossorigin="anonymous"></script>



</html>
